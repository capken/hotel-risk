<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{hotel.name}}</h3>
    <button id="riskScoreBtn" type="button" ng-click="open()" class="pull-right btn btn-danger btn-sm">
      Risk Score
    </button>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 text-center">
        <img ng-src="{{hotel.img}}" alt="img">
      </div>
      <div class="col-md-6">Map</div>
    </div>
    <br />
    <dl class="dl-horizontal">
      <dt>Address</dt><dd>{{hotel.address}}</dd>
      <dt>Telephone</dt><dd>{{hotel.tel}}</dd>
      <dt>Open Since</dt><dd>{{hotel.openDate}}</dd>
      <dt>Total Rooms</dt><dd>{{hotel.amountOfRooms}}</dd>
      <dt>Average Room Price</dt><dd>{{hotel.averagePrice}}</dd>
    </dl>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Title</h3>
  </div>
  <div class="modal-body">
    Body
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
